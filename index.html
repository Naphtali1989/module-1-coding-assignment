<!DOCTYPE html>
<html lang="en" ng-app="myFirstApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first AngularJS proj</title>

    <script src="lib/angular.min.js"></script>

    <script src="app.js"></script>
</head>

<body>
    <h1>My first AngularJS proj</h1>

    <main ng-controller="FoodController">
        <form ng-submit="checkFoodAmount()">
            <h3>Enter your favorite foods (Separate them with a comma, please and thank you.): </h3>
            <input type="text" ng-model="food">
            <!-- Not considering empty items as empty in my function -->
            <input type="submit" value="Check If Too Much">
        </form>
        <h2 ng-style="msgStyle()">
            {{showMsg()}}

        </h2>
    </main>
</body>

</html>
